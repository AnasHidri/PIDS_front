<body>
  <app-topbar></app-topbar>
  
  <div class="cards">
  <app-stockscards></app-stockscards>
</div>
<div class="butto">
<button class="button" (click)="openDialog()">Add a portfolio</button> 
<button class="button" (click)="openDialog()">Filter Active</button>
</div>
    <div class="container">
      
      <div class="app-risk-stats-portfolio">
        <app-portfolio-cards></app-portfolio-cards>
          </div>
  
  
          <div class="market-history">
              <h2 style="color: white;">Daily Market</h2>
              <table>
                <thead>
                  <tr>
                    <th>Stocks</th>
                    <th>Price</th>
          
                    <th>Time</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Add rows dynamically using Angular ngFor directive -->
                  <tr *ngFor="let transaction of transactions" [ngClass]="{ 'red-row': transaction.price < 1, 'white-row': transaction.price >= 1 }">
                    <td>{{ transaction.stocks }}</td>
                    <td>{{ transaction.price }}</td>
                
                    <td>{{ transaction.time }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
  
      <!-- Display the form -->
      
    </div>
  </body>
