<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!------<title> Website Layout | CodingLab</title>------>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
   </head>
   <app-sidebar></app-sidebar>
<body style="background-color: #F0F2F5;">


    <div class="container" style=" margin-left: 18%; ">
      
      <div class="row" >
        
        <!-- Page content -->
        <h1>Portfolio details  <button class="button"  (click)="test()">Close portfolio</button></h1>  

       <!-- <button (click)="test()">TEST</button>-->
       <form>
        <label>Name Portfolio      </label>
        <input type="text" placeholder="Portfolio name" value="{{portfolio.name}}"/>
        <br>
        <br>
        <label>Start Capital      </label>
        <input type="text" placeholder="Start capital" value="{{portfolio.start_capital}}"/>
        <br>
        <br>
        <label>Starting day      </label>
        <input type="date" value="Minimum" style="width: 20%;" value="{{portfolio.start_day}}"/>
    
       

        <app-risk-stats-portfolio></app-risk-stats-portfolio>
        <div *ngFor="let consult of portfolio.states; let index=index">
        <h1>State {{index+1}}:</h1>
        <label>Current Capital     </label>
        <input type="text" placeholder="Current capital" value="{{consult.current_capital}}"/>

        <label>                   Total Return      </label>
        <input type="text" placeholder="Total return"   value="{{consult.total_return}}"/>
        <br>
        <br>
        <label>Reserve     </label>
        <input type="text" placeholder="Reserve" value="{{consult.reserve}}"/>
        <label>                     Date    </label>
        <input type="text" placeholder="Minimum"  value="{{consult.date}}"/>
        <br>
        <br>
        <label>Volatility   </label>
        <input type="text" placeholder="Maximum" value="{{consult.volatility}}"/>
          </div>
        <br>
        <br>
        
        <div *ngFor="let consult of portfolio.allocations; let index=index">
          <h1>Holdings {{index+1}}:</h1>
          <label>Ticker    </label>
          <input type="text" placeholder="Current capital" value="{{consult.ticker}}"/>
  
          <label>                   Capital percent      </label>
          <input type="text" placeholder="Total return"   value="{{consult.capital_percent}}"/>
         
            </div>



       </form>

      </div>
    </div>

</body>
</html>
